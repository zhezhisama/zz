<include file="Member:header1" />
<script src="jquery.js"></script>
<script>
$(function(){
	$("#money").keyup(function(){
		var money = $("#money").val();
		var total = parseInt(money)/100;
		if(money==''){
			$("#dhmoney").val(0);
		}else{
			$("#dhmoney").val(total);
		}
	})
})
</script>
<div class="center-content mt20">
		<div class="wrap w1200">
        
        <include file="Member:left" />
        
    <div class="centerContent ml10">
                <div class="centerTitle">
                    <span class="centerICON icon_6">
                    </span>
                    <h2>
                        兑换现金
                    </h2>
                </div>
    
    
    <div class="centerDisArea">
      <form method='post' id="form1" name="form1" action="{:U('Member/chkduihuan_hd')}">
      		  <table class="comTab mt20" border="0">
                      <tbody>
                        <tr>
                            <td class="line">金币剩余：</td>
                            <td>
                                {$udata.intergral}</span><span>个金币</span>
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="line">兑换现金：</td>
                            <td>
                                <input type="text" name="money" id="money" class="ipt2" value="1">
          						<span class="tip">请输入兑换金额</span>
                            </td>
                        </tr>
                        
                         <tr>
                            <td class="line">可兑换现金：</td>
                            <td>
                            	<span class="tip"></span>
          						<input type="text" name="dhmoney" id="dhmoney" class="ipt2" value="0.01" readonly="readonly">元
                            </td>
                        </tr>                         
                        <tr>
                            <td class="line"></td>
                            <td>
                                 <input type="submit" id="submit" value="提 交" class="submit" style="width: 120px;height: 30px;line-height: 30px;display: block;margin: 0 auto;margin-top: 15px;cursor: pointer;">
                            </td>
                        </tr>
                         <input type="hidden" name="id" value="{$udata.id}" />
                 	</tbody>
                </table>
      </form>
    </div>
  </div>
</div>
<include file="Member:footer" />
