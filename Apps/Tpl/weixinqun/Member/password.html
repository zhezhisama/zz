<include file="Member:header1" />
  <!-- 内容 START -->
  <div class="center-content mt20">
    <div class="wrap w1200">
      <include file="Member:left" />
     
        <div class="centerContent ml10">
                <div class="centerTitle">
                    <span class="centerICON icon_6">
                    </span>
                    <h2>
                        密码管理
                    </h2>
                </div>
                <div class="centerDisArea">
          <form method='post' id="form1" name="form1" action="{:U('Member/checkPassword')}">
          
          <table class="comTab mt20" border="0">
            <tbody>
                <tr>
                    <td class="line">
                        旧密码：
                    </td>
                    <td>
                        <input name="oldpassword" id="oldpassword" class="i1" type="password"><span class="red">*</span>
                    </td>
                </tr>
                <tr>
                	 <td class="line">新密码:</td>
                    <td>
              			<input name="password" id="password" class="i1" type="password"><span class="red">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="line">
                        确认密码：
                    </td>
                    <td>
                    	<input name="repassword" id="repassword" class="i1" type="password"><span class="red">*</span>
                    </td>
                </tr>
                 <tr>
                    <td class="line">
                        验证码：
                    </td>
                    <td>
                    	<input type="text" style="width: 95px;" id="verify" name="verify" class="i1"> 
              			<img id="verifyImg" src="{:U('Member/verify')}" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle">
                    </td>
                </tr>

            </tbody>
        </table>

            <div class="d1">
              <input class="b1" value="提交" type="submit">
            </div>
            
            
            
            
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 内容 END -->
   
<include file="Member:footer" />
