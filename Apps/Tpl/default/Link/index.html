        <div class="newsl">
            <div class="view">
                <volist name="list" id="vo">
                    <if condition="$vo['type'] eq 1 ">

                        </if>
                    </if>
                </volist>
            </div>
        </div>
        <div class="newsr">
        <include file="Public:ggw" />

        <include file="Public:zxsl" />

    </div>
</div>
