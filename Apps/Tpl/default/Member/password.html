<script type="text/javascript">
    $(function(){
       $("#form1").ajaxForm({
            beforeSubmit:  checkForm, 
            success:  complete, 
            dataType: 'json'
        });
        function checkForm(){
            if( '' == $.trim($('#password').val())){
                alert('新密码不能为空');
                return false;
            }
            if( $.trim($('#repassword').val()) != $.trim($('#password').val())){
                alert('两次输入的新密码不一致');
                return false;
            }
        }
        function complete(data){
            alert(data.info);
            $('#form1').resetForm();
        }
    });
  function fleshVerify(){ 
        //重载验证码
        $('#verifyImg').attr('src',"{:U('Member/verify',array('t'=>time()))}");
    }
</script>
