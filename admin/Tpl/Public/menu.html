<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel='stylesheet' type="text/css" href="../Public/css/style.css" />
        <script type="text/javascript" src="../Public/js/jquery-1.7.2.min.js"></script>
        <style>
            html{overflow-x : hidden;}
        </style>
        
    <base target="main" />
    </head>
    <body>
         <if condition="($menuTitle eq '内容管理')">
        <div class="box">
            <div class="box_tit">
                <em class="hopen"></em>
                <h2><present name="menuTitle">{$menuTitle}</present><notpresent name="menuTitle">内容管理</notpresent></h2>
            </div>
            <div class="box_list">
                <ul class="m-treeview">
                    {$tree}
                </ul>
            </div>
        </div>
        
        <div class="box">
            <div class="box_tit" style="border-top:1px solid #D4D4D4;">
                <em class="hopen"></em>
                <h2>快捷操作</h2>
            </div>
            <div class="box_list">
                <ul>
                    <li><a href="{:U('Weixin/check')}">微信帐号审核</a></li>
                    <li><a href="{:U('Weixin/hot')}">推荐帐号</a></li>
                    <li><a href="{:U('Weixin/tjlist')}">推荐记录</a></li>
                    <li><a href="{:U('Recommend/index')}">推荐位置设置</a></li>
                    <li><a href="{:U('Comment/index')}">评论管理</a></li>  
                    <li><a href="{:U('Link/index')}">友情链接</a></li>
                    <li><a href="{:U('Clearcache/index')}">清除缓存</a></li> 
                </ul>
            </div>
        </div>
        <elseif condition="($menuTitle eq '扩展功能')"/>
            <div class="box">
                <div class="box_tit">
                    <em class="hopen"></em>
                    <h2><present name="menuTitle">{$menuTitle}</present><notpresent name="menuTitle">扩展功能</notpresent></h2>
                </div>
                <div class="box_list" style="padding:10px 10px 10px 20px; background: url(../Public/images/lopen.png) no-repeat 10px 15px;">
                    扩展功能（扩展标签）可以让用户自己制作页面标签，再填写好你的标签名称和标签代码后，系统为用户自动生成模板代码，只要把生成的模板代码复制粘贴在你的页面模板中，就可以灵活方便的展现你要的功能。
                </div>
            </div>
        <else />
        <div class="box">
            <div class="box_tit">
                <em class="hopen"></em>
                <h2><present name="menuTitle">{$menuTitle}</present><notpresent name="menuTitle">内容管理</notpresent></h2>
            </div>
            <div class="box_list">
                <ul>
                <volist name="menu" id="item" >
                    <eq name="item['pid']" value="$menuTag">
                        <neq name="item['name']|strtolower" value="public" >
                            <neq name="item['name']|strtolower" value="index" >
                                <eq name="item['access']" value="1" >
                                <li><a href="{:U($item['name'].'/index')}">{$item['title']}</a></li>
                                </eq>
                            </neq>
                        </neq>
                    </eq>
                </volist>
                </ul>
            </div>
        </div>
        </if>
<script type="text/javascript">
    $(function(){
        $(".m-treeview .m-expanded ul").hide();
        $(".m-treeview .m-expanded span").click(function(){

            var $ul=$(this).siblings("ul");
            if($ul.is(":visible")){
                $(this).parent().attr("class","m-collapsed");
                $ul.hide(); 
            }else{

                $(this).parent().attr("class","m-expanded");
                $ul.show();
            }
        }); 
    });
</script>       
<script type="text/javascript">
    $(document).ready(function(){
        /*点击展开与收缩栏目*/
        $(".box_tit").click(function(){
            $(this).next().slideToggle();
            $(this).children("em").toggleClass("cur");
        });
        /*点击选择菜单*/
        $(".box_list li a").click(function(){
            $(".box_list li").removeClass("on"); 
            $(this).parent().addClass("on"); 
        })
    });   
</script>
        
    </body>
</html>
