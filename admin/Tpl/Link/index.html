<include file="Public:header" />
<div class="main">
    <div class="box_tit">
        <h2>友情链接列表</h2>
    </div>
    <div class="operate">
        <div class="fLeft"><input type="button" onclick="add()" class="submit btn5" value="添加友链"></div>
        <div class="fLeft"><input type="button" onclick="foreverdel()" class="submit btn5" value="删除选中"></div>
        <div class="fLeft">
            <form method="post" action="{:U('Link/index')}">
                <input type="text" name="name" title="链接名称" class="iptt6">
                <input type="submit" class="submit btn5" value="查  询">
            </form>
        </div>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr class="nbg">
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>网站名称</th>
                <th>图片LOGO</th>
                <th>链接类型</th>
                <th>所属分类</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="vo">
            <tr>
                <td><input type="checkbox" name="key" value="{$vo.id}"></td>
                <td>{$vo.id}</td>
                <td><a href="{$vo.url}" target="_blank">{$vo.name}</a></td>
                <td>
                    <if condition="$vo.linktype eq 1">
                        <a href="{$vo.url}" target="_blank"><img src="__ROOT__/Uploads{$vo.logo}" /></a>
                    </if>
                    
                </td>
                <td>
                    <if condition="$vo.linktype eq 0">
                        文字链接
                        <else />
                        图片链接
                    </if>
                </td>
                <td>
                    <if condition="$vo.type eq 0">
                        首页链接
                        <else />
                        内页链接
                    </if>
                </td>
                <td>{$vo.listorder}</td>
                <td><a href="{:U('Link/edit',array('id'=>$vo['id']))}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Link/foreverdelete',array('id'=>$vo['id']))}" onclick="foreverdel({$vo['id']}); return false;">删除</a></td>
            </tr>
            </volist>
            </tbody>
        </table>
        <div class="th" style="clear: both;">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
