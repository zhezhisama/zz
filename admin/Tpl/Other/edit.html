<include file="Public:header" />
<div class="main">
    <div class="box_tit">
        <h2>修改扩展</h2>
    </div>
    <div class="form_list">
        <form method='post' id="form1" name="form1" action="{:U('Other/update')}"  enctype="multipart/form-data">
        <div class="form_list_top">

        <dl>
            <dt> 功能名称：</dt>
            <dd>
                <input type="text" class="ipt4" name="setname" value="{$vo.setname|htmlspecialchars}">
            </dd>
        </dl>
        <dl>
            <dt> 标签名称：</dt>
            <dd>
                <input type="text" class="ipt4" name="settag" value="{$vo.settag|htmlspecialchars}"><span style="color:red;font-size: 12px;margin-left: 10px;">*这里设置的标签名对应前台模板中的标签名,如做修改，需要在前台模板同步修改</span>
            </dd>
        </dl>
      
        <dl>
            <dt> 功能设置：</dt>
            <dd>
                <textarea name="setvalue" style="width: 550px; height: 120px;">{$vo.setvalue|htmlspecialchars}</textarea>
            </dd>
        </dl>
        <dl>
            <dt> 功能描述：</dt>
            <dd>
                <textarea name="setexplain" style="width: 550px; height: 80px;">{$vo.setexplain|htmlspecialchars}</textarea>
            </dd>
        </dl>
        <dl>
            <dt> 状态：</dt>
            <dd>
                <select name="status">

                    <option value="1" <eq name="vo.status" value="1">selected="selected"</eq>>启用</option>
                    <option value="0" <eq name="vo.status" value="0">selected="selected"</eq>>禁用</option>
                </select>
            </dd>
        </dl>
        </div>

        <div class="form_b">
            <input type="hidden" name="id" value="{$vo.id}">
            <input type="submit" class="submit btn7" id="submit" value="提 交">
        </div>
        </form>
    </div>
</div>

<include file="Public:footer" />
