<include file="Public:header" />
<div class="main">
    <div class="box_tit">
        <h2>菜单列表</h2>
    </div>
    <div class="operate">
        <div class="fLeft"><input type="button" onclick="add()" class="submit btn5" value="添加菜单"></div>
        <div class="fLeft"><input type="button" onclick="foreverdel()" class="submit btn5" value="删除选中"></div>
        <div class="fLeft">
            <form method="post" action="{:U('Node/index')}">
                <input type="text" name="name" title="名称查询" class="iptt6">
            <input type="submit" class="submit btn5" value="查询">
            </form>
        </div>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr class="nbg">
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>菜单名称</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            {$tree} 
            </tbody>
        </table>
        <div class="th" style="clear: both;"></div>
        
    </div>
</div>
<include file="Public:footer" />
